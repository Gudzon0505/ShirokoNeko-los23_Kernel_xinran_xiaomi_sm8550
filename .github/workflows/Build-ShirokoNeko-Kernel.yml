name: Build ShiroNeko Vermeer Kernel
on:
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel by Gemini
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 1

      - name: Install Compilers
        run: |
          sudo apt-get update
          # Устанавливаем Clang, LLD и инструменты LLVM напрямую из репозиториев
          sudo apt-get install -y bc bison build-essential flex git libelf-dev libssl-dev python3 zip wget curl rsync lld llvm clang-15
          # Создаем симлинки, чтобы система видела их как стандартные команды
          sudo ln -sf /usr/bin/clang-15 /usr/bin/clang
          sudo ln -sf /usr/bin/ld.lld-15 /usr/bin/ld.lld

      - name: Build Kernel
        run: |
          # Указываем переменные для GKI-сборки
          export ARCH=arm64
          export SUBARCH=arm64
          export CC=clang
          export LD=ld.lld
          export LLVM=1
          export LLVM_IAS=1
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_COMPAT=arm-linux-gnueabi-

          # Применяем ваш конфиг
          make O=out Xinran_PocoF6Pro_defconfig
          
          # Запускаем сборку
          make -j$(nproc --all) O=out \
            CC=clang \
            LD=ld.lld \
            LLVM=1 \
            LLVM_IAS=1

      - name: Package AnyKernel3
        run: |
          mkdir -p output
          # Проверка наличия Image после сборки
          if [ -f out/arch/arm64/boot/Image ]; then
            cp out/arch/arm64/boot/Image output/
          else
            echo "Ошибка: Ядро не было скомпилировано!"
            exit 1
          fi
          
          # Копируем DTBO если он создался
          find out/arch/arm64/boot -name "dtbo.img" -exec cp {} output/ \; || echo "DTBO не найден"
          
          # Упаковка в AnyKernel3
          if [ -d "AnyKernel3" ]; then
            cp -r AnyKernel3/* output/
          else
            echo "Ошибка: Папка AnyKernel3 не найдена!"
            exit 1
          fi
          
          cd output
          zip -r9 ../ShiroNeko-Vermeer-A16-KSU-SUSFS.zip *

      - name: Upload Kernel
        uses: actions/upload-artifact@v4
        with:
          name: ShiroNeko-Vermeer-Kernel
          path: ShiroNeko-Vermeer-A16-KSU-SUSFS.zip

