name: Build ShiroNeko Vermeer Kernel
on:
  workflow_dispatch: # Запуск вручную через вкладку Actions

jobs:
  build:
    name: Build Kernel by Gemini
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential flex git git-lfs gnupg \
          gperf libelf-dev libssl-dev openjdk-11-jdk python3 python-is-python3 \
          zip expect libncurses-dev wget curl rsync

      - name: Install Bazel
        run: |
          curl -fPsSL https://bazel.build/bazel-release.pub.gpg | gpg --dearmor > bazel-archive-keyring.gpg
          sudo mv bazel-archive-keyring.gpg /usr/share/keyrings/bazel-archive-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/bazel-archive-keyring.gpg] https://storage.googleapis.com/bazel-apt stable jdk1.8" | sudo tee /etc/apt/sources.list.d/bazel.list
          sudo apt-get update && sudo apt-get install -y bazel

      - name: Build with Kleaf
        run: |
          # Используем официальный инструмент bazel из твоего репозитория
          # Сборка таргета kalama для Snapdragon 8 Gen 2
          ./tools/bazel build --config=fast //common:kalama_dist

      - name: Package AnyKernel3
        run: |
          # Создаем рабочую директорию
          mkdir -p output
          
          # Копируем собранное ядро и DTB из артефактов Bazel
          # Пути могут отличаться в зависимости от структуры Kleaf, обычно это bazel-out
          cp bazel-bin/common/kalama/Image output/
          cp bazel-bin/common/kalama/dtbo.img output/ || echo "DTBO not found"
          
          # Копируем твой настроенный AnyKernel3
          cp -r AnyKernel3/* output/
          
          # Создаем финальный ZIP
          cd output
          zip -r9 ../ShiroNeko-Vermeer-A16-SuKiSu.zip *

      - name: Upload Kernel
        uses: actions/upload-artifact@v4
        with:
          name: ShiroNeko-Vermeer-Kernel
          path: ShiroNeko-Vermeer-A16-SuKiSu.zip

