name: Build ShiroNeko Vermeer Kernel
on:
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel by Gemini
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 1

      - name: Set up Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential flex git libelf-dev libssl-dev python3 zip wget curl rsync lld llvm

      - name: Download Google Clang
        run: |
          mkdir -p toolchain
          cd toolchain
          # Используем стабильный Clang r487747c
          wget -q https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/clang-r487747c.tar.gz
          tar -xf clang-r487747c.tar.gz
          # Добавляем путь к бинарникам в PATH текущей сессии
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: Build Kernel
        run: |
          # Принудительно задаем пути и инструменты
          export PATH=$(pwd)/toolchain/bin:$PATH
          export ARCH=arm64
          export SUBARCH=arm64
          export CC=clang
          export NM=llvm-nm
          export OBJCOPY=llvm-objcopy
          export OBJDUMP=llvm-objdump
          export STRIP=llvm-strip
          export LD=ld.lld
          export AR=llvm-ar
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_COMPAT=arm-linux-gnueabi-

          # Конфигурация вашего defconfig
          make O=out Xinran_PocoF6Pro_defconfig
          
          # Сборка с использованием LLVM инструментов (вместо GCC)
          make -j$(nproc --all) O=out \
            CC=clang \
            LD=ld.lld \
            AR=llvm-ar \
            NM=llvm-nm \
            OBJCOPY=llvm-objcopy \
            OBJDUMP=llvm-objdump \
            STRIP=llvm-strip \
            LLVM=1 \
            LLVM_IAS=1

      - name: Package AnyKernel3
        run: |
          mkdir -p output
          if [ -f out/arch/arm64/boot/Image ]; then
            cp out/arch/arm64/boot/Image output/
          else
            echo "Критическая ошибка: Image не найден!"
            exit 1
          fi
          
          # Поиск DTBO
          find out/arch/arm64/boot -name "dtbo.img" -exec cp {} output/ \; || echo "DTBO отсутствует"
          
          # Копируем AnyKernel3
          cp -r AnyKernel3/* output/
          
          cd output
          rm -rf .git*
          zip -r9 ../ShiroNeko-Vermeer-KSU-SUSFS.zip *

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ShiroNeko-Kernel
          path: ShiroNeko-Vermeer-KSU-SUSFS.zip

