name: Build ShiroNeko Vermeer Kernel
on:
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel by Gemini
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential flex git git-lfs gnupg \
          gperf libelf-dev libssl-dev openjdk-11-jdk python3 python-is-python3 \
          zip expect libncurses-dev wget curl rsync lld llvm clang

      - name: Build with Local Kleaf Tools
        run: |
          # 1. Даем права на выполнение встроенным инструментам
          chmod +x tools/bazel
          
          # 2. Запускаем сборку через локальный bazel. 
          # Мы используем прямой путь к цели kalama_dist в корне
          ./tools/bazel build //:kalama_dist

      - name: Package AnyKernel3
        run: |
          mkdir -p output
          
          # Поиск собранного ядра Image и DTBO в выводе bazel-bin
          find bazel-bin -name "Image" -exec cp {} output/ \;
          find bazel-bin -name "dtbo.img" -exec cp {} output/ \; || echo "DTBO не найден"
          
          # Использование твоего модифицированного AnyKernel3 для Poco F6 Pro
          if [ -d "AnyKernel3" ]; then
            cp -r AnyKernel3/* output/
          else
            echo "Ошибка: AnyKernel3 не найден!"
            exit 1
          fi
          
          cd output
          rm -rf .git*
          zip -r9 ../ShiroNeko-Vermeer-A16-KSU-SUSFS.zip *

      - name: Upload Kernel
        uses: actions/upload-artifact@v4
        with:
          name: ShiroNeko-Vermeer-Kernel
          path: ShiroNeko-Vermeer-A16-KSU-SUSFS.zip

