name: Build ShiroNeko Vermeer Kernel
on:
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel by Gemini
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 1

      - name: Install Compilers and Tools
        run: |
          sudo apt-get update
          # Установка базовых инструментов и dwarves для pahole
          sudo apt-get install -y bc bison build-essential flex git libelf-dev libssl-dev python3 zip wget curl rsync lld-15 llvm-15 clang-15 dwarves
          
          # Настройка путей для инструментов LLVM
          mkdir -p $GITHUB_WORKSPACE/bin
          ln -sf /usr/bin/clang-15 $GITHUB_WORKSPACE/bin/clang
          ln -sf /usr/bin/ld.lld-15 $GITHUB_WORKSPACE/bin/ld.lld
          ln -sf /usr/bin/llvm-nm-15 $GITHUB_WORKSPACE/bin/llvm-nm
          ln -sf /usr/bin/llvm-ar-15 $GITHUB_WORKSPACE/bin/llvm-ar
          ln -sf /usr/bin/llvm-objcopy-15 $GITHUB_WORKSPACE/bin/llvm-objcopy
          ln -sf /usr/bin/llvm-objdump-15 $GITHUB_WORKSPACE/bin/llvm-objdump
          ln -sf /usr/bin/llvm-strip-15 $GITHUB_WORKSPACE/bin/llvm-strip
          
          echo "$GITHUB_WORKSPACE/bin" >> $GITHUB_PATH

      - name: Build Kernel
        run: |
          export ARCH=arm64
          export SUBARCH=arm64
          export PATH=$GITHUB_WORKSPACE/bin:$PATH
          
          # Применяем конфигурацию для Poco F6 Pro
          make O=out Xinran_PocoF6Pro_defconfig
          
          # Отключаем BTF, чтобы избежать ошибок компиляции vmlinux
          scripts/config --file out/.config --disable CONFIG_DEBUG_INFO_BTF
          
          # Запуск компиляции
          make -j$(nproc --all) O=out \
            CC=clang \
            LD=ld.lld \
            AR=llvm-ar \
            NM=llvm-nm \
            OBJCOPY=llvm-objcopy \
            OBJDUMP=llvm-objdump \
            STRIP=llvm-strip \
            LLVM=1 \
            LLVM_IAS=1 \
            CROSS_COMPILE=aarch64-linux-gnu- \
            CROSS_COMPILE_COMPAT=arm-linux-gnueabi-

      - name: Package AnyKernel3 (GKI Fix)
        run: |
          mkdir -p output
          
          # Копируем скомпилированное ядро
          if [ -f out/arch/arm64/boot/Image ]; then
            cp out/arch/arm64/boot/Image output/
          else
            echo "Ошибка: Файл Image не найден!"
            exit 1
          fi
          
          # Копируем AnyKernel3 из исходников
          if [ -d "AnyKernel3" ]; then
            cp -r AnyKernel3/* output/
          else
            echo "Ошибка: Папка AnyKernel3 не найдена!"
            exit 1
          fi
          
          # --- ФИКС ДЛЯ ПРОШИВКИ (Android 16 / No Ramdisk) ---
          # 1. Отключаем проверку устройства для теста (можно вернуть потом)
          sed -i 's/do.devicecheck=1/do.devicecheck=0/g' output/anykernel.sh
          # 2. Указываем скрипту работать в режиме "только ядро" без распаковки ramdisk
          sed -i 's/block=\/dev\/block\/by-name\/boot/block=auto/g' output/anykernel.sh
          # 3. Убираем требование наличия ramdisk для работы скрипта
          sed -i 's/split_boot;/dump_boot;/g' output/anykernel.sh
          sed -i 's/flash_boot;/write_boot;/g' output/anykernel.sh
          
          cd output
          zip -r9 ../ShiroNeko-Vermeer-A16-Fixed.zip *

      - name: Upload Kernel
        uses: actions/upload-artifact@v4
        with:
          name: ShiroNeko-Vermeer-Fixed-Kernel
          path: ShiroNeko-Vermeer-A16-Fixed.zip

