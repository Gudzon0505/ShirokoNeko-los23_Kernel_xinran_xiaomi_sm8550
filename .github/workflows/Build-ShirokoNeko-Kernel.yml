
name: Build ShiroNeko Vermeer Kernel
on:
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel by Gemini
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential flex git libelf-dev libssl-dev python3 zip wget curl rsync lld llvm clang

      - name: Download Toolchain
        run: |
          mkdir -p toolchain
          cd toolchain
          # Скачиваем официальный Clang от Google (используется в GKI)
          wget -q https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/clang-r522817.tar.gz
          tar -xf clang-r522817.tar.gz
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: Build Kernel
        run: |
          # Указываем переменные для компиляции
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_COMPAT=arm-linux-gnueabi-
          export CC=clang
          
          # Путь к твоему defconfig
          make O=out Xinran_PocoF6Pro_defconfig
          
          # Запуск сборки (используем все ядра процессора)
          make -j$(nproc --all) O=out
          
      - name: Package AnyKernel3
        run: |
          mkdir -p output
          
          # Копируем собранное ядро
          if [ -f out/arch/arm64/boot/Image ]; then
            cp out/arch/arm64/boot/Image output/
          else
            echo "Ошибка: ядро не собралось!"
            exit 1
          fi
          
          # Копируем DTBO если он есть
          find out/arch/arm64/boot -name "dtbo.img" -exec cp {} output/ \; || echo "DTBO не найден"
          
          # Копируем AnyKernel3
          cp -r AnyKernel3/* output/
          
          cd output
          rm -rf .git*
          zip -r9 ../ShiroNeko-Vermeer-A16-KSU-SUSFS.zip *

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShiroNeko-Vermeer-Kernel
          path: ShiroNeko-Vermeer-A16-KSU-SUSFS.zip
