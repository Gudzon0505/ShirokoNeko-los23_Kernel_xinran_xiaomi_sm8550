name: Build ShiroNeko Vermeer Kernel
on:
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel by Gemini
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 1

      - name: Install Compilers and Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential flex git libelf-dev libssl-dev python3 zip wget curl rsync lld-15 llvm-15 clang-15
          
          # Создаем рабочую директорию для бинарников
          mkdir -p $GITHUB_WORKSPACE/bin
          
          # Создаем жесткие ссылки для инструментов LLVM
          ln -sf /usr/bin/clang-15 $GITHUB_WORKSPACE/bin/clang
          ln -sf /usr/bin/ld.lld-15 $GITHUB_WORKSPACE/bin/ld.lld
          ln -sf /usr/bin/llvm-nm-15 $GITHUB_WORKSPACE/bin/llvm-nm
          ln -sf /usr/bin/llvm-ar-15 $GITHUB_WORKSPACE/bin/llvm-ar
          ln -sf /usr/bin/llvm-objcopy-15 $GITHUB_WORKSPACE/bin/llvm-objcopy
          ln -sf /usr/bin/llvm-objdump-15 $GITHUB_WORKSPACE/bin/llvm-objdump
          ln -sf /usr/bin/llvm-strip-15 $GITHUB_WORKSPACE/bin/llvm-strip
          
          # Добавляем наш путь в системный PATH
          echo "$GITHUB_WORKSPACE/bin" >> $GITHUB_PATH

      - name: Build Kernel
        run: |
          # Экспортируем переменные для компиляции
          export ARCH=arm64
          export SUBARCH=arm64
          export PATH=$GITHUB_WORKSPACE/bin:$PATH
          
          # Очистка и применение конфига
          make O=out Xinran_PocoF6Pro_defconfig
          
          # Запуск сборки с явным указанием инструментов
          make -j$(nproc --all) O=out \
            CC=clang \
            LD=ld.lld \
            AR=llvm-ar \
            NM=llvm-nm \
            OBJCOPY=llvm-objcopy \
            OBJDUMP=llvm-objdump \
            STRIP=llvm-strip \
            LLVM=1 \
            LLVM_IAS=1 \
            CROSS_COMPILE=aarch64-linux-gnu- \
            CROSS_COMPILE_COMPAT=arm-linux-gnueabi-

      - name: Package AnyKernel3
        run: |
          mkdir -p output
          if [ -f out/arch/arm64/boot/Image ]; then
            cp out/arch/arm64/boot/Image output/
          else
            echo "Ошибка: Файл Image не найден. Сборка не удалась."
            exit 1
          fi
          
          # Поиск DTBO
          find out/arch/arm64/boot -name "dtbo.img" -exec cp {} output/ \; || echo "DTBO не найден"
          
          # Копируем твой AnyKernel3
          if [ -d "AnyKernel3" ]; then
            cp -r AnyKernel3/* output/
          else
            echo "Ошибка: AnyKernel3 не найден!"
            exit 1
          fi
          
          cd output
          zip -r9 ../ShiroNeko-Vermeer-A16-KSU-SUSFS.zip *

      - name: Upload Kernel
        uses: actions/upload-artifact@v4
        with:
          name: ShiroNeko-Vermeer-Kernel
          path: ShiroNeko-Vermeer-A16-KSU-SUSFS.zip

