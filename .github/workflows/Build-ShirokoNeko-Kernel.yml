name: Build ShiroNeko Vermeer Kernel
on:
  workflow_dispatch: # Запуск вручную

jobs:
  build:
    name: Build Kernel by Gemini
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential flex git git-lfs gnupg \
          gperf libelf-dev libssl-dev openjdk-11-jdk python3 python-is-python3 \
          zip expect libncurses-dev wget curl rsync

      - name: Install Bazel
        run: |
          curl -fPsSL https://bazel.build/bazel-release.pub.gpg | gpg --dearmor > bazel-archive-keyring.gpg
          sudo mv bazel-archive-keyring.gpg /usr/share/keyrings/bazel-archive-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/bazel-archive-keyring.gpg] https://storage.googleapis.com/bazel-apt stable jdk1.8" | sudo tee /etc/apt/sources.list.d/bazel.list
          sudo apt-get update && sudo apt-get install -y bazel

      - name: Build with Kleaf
        run: |
          # 1. Гарантируем наличие файла WORKSPACE для Bazel
          if [ ! -f WORKSPACE ]; then touch WORKSPACE; fi
          
          # 2. Собираем таргет из КОРНЯ, так как папки common у тебя нет
          # Мы используем :kalama_dist, так как BUILD.bazel лежит в корне.
          bazel build --config=fast //:kalama_dist

      - name: Package AnyKernel3
        run: |
          mkdir -p output
          
          # Поиск собранного образа Image в результатах Bazel
          find bazel-bin -name "Image" -exec cp {} output/ \;
          find bazel-bin -name "dtbo.img" -exec cp {} output/ \; || echo "DTBO не найден"
          
          # Копируем твой настроенный AnyKernel3
          if [ -d "AnyKernel3" ]; then
            cp -r AnyKernel3/* output/
          else
            echo "Ошибка: AnyKernel3 не найден!"
            exit 1
          fi
          
          # Создаем финальный ZIP
          cd output
          rm -rf .git*
          zip -r9 ../ShiroNeko-Vermeer-A16-KSU-SUSFS.zip *

      - name: Upload Kernel Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShiroNeko-Vermeer-Kernel
          path: ShiroNeko-Vermeer-A16-KSU-SUSFS.zip

